<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="image__container">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <main class="main__container">
      <section>
        <h3 class="new-task_title">Add Item</h3>
        <div class="new-task_input__container">
          <input id="new-task" class="task-line task-line__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li>
          <input class="checkbox" type="checkbox">
          <label class="task-line task-line__label">Pay Bills</label>
          <input type="text" class="main-text-input task-line task-line__input">
          <button class="edit-save-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-button_image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-line task-line__label">Go Shopping</label>
          <input type="text" value="New task" class="main-text-input task-line task-line__input">
          <button class="edit-save-button button">Save</button>
          <button class="delete-button button">
            <img class="delete-button_image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li>
          <input class="checkbox" type="checkbox" checked>
          <label class="task-line task-line__label">See the Doctor</label>
          <input type="text" class="main-text-input task-line task-line__input">
          <button class="edit-save-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-button_image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
