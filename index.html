<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="image__container">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main__container">
      <p>
        <label for="new-task">Add Item</label>
        <div class="new-task_input__container">
          <input id="new-task" class="task-line" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="save-mode">
          <input type="checkbox">
          <label class="task-line">Pay Bills</label>
          <input type="text" class="task-line">
          <button class="edit-save-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button_image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-line">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-line">
          <button class="edit-save-button">Save</button>
          <button class="delete-button">
            <img class="delete-button_image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-line">See the Doctor</label>
          <input type="text" class="task-line">
          <button class="edit-save-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button_image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
