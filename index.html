<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix"> 
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>
    <main class="main">
      <section class="section add-item">
        <h3 class="section__title section__title--new-task">Add Item</h3>
        <div class="task--container">
          <input class="task__input task__input--new-task" id="new-task" type="text">
          <button class="button task__button">Add</button>
        </div>
      </section>
      <section class="section section--todo">
        <h3 class="section__title">Todo</h3>
      <ul class="tasks tasks--incomplete" id="incomplete-tasks">
        <li class="tasks__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="input task__input" type="text">
          <button class="button--edit task__button button">Edit</button>
          <button class="button--delete task__button button">
            <img class="task__button-image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="tasks__item task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="input task__input" type="text" value="New task">
          <button class="button button--edit ">Save</button>
          <button class="button button--delete">
            <img class="task__button-image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      </section>
      <section class="section section--completed">
        <h3 class="section__title">Completed</h3>
      <ul class="tasks tasks--completed" id="completed-tasks">
        <li class="tasks__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="input task__input" type="text">
          <button class="button--edit button">Edit</button>
          <button class="button--delete button">
            <img class="task__button-image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
